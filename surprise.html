        easterEgg.addEventListener('click', showLoveMessage);

        // æ˜¾ç¤ºéšè—å‘Šç™½é¡µé¢ - æ°¸è¿œåœç•™

            const textRect = loveTextContainer.getBoundingClientRect();

        // åˆ›å»ºå•ä¸ªçˆ±å¿ƒ

            if (isInTextArea) {

            setTimeout(() => {

        }
        
        // åˆ›å»ºçˆ±å¿ƒçˆ†ç‚¸ç‰¹æ•ˆ
        function createLoveExplosion() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'ğŸ’–';
                    heart.style.position = 'absolute';

                    // åŠ¨ç”»ç»“æŸåç§»é™¤
                    setTimeout(() => heart.remove(), 1500);

            // æ·»åŠ çˆ±å¿ƒçˆ†ç‚¸åŠ¨ç”»
            const style = document.createElement('style');

        // åˆå§‹çŠ¶æ€
        celebrationPage.style.display = 'none';

    </script>
